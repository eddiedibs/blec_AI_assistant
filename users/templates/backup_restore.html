{% extends "admin/base_site.html" %}

{% block content %}
    <h1>Backup and Restore Database</h1>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="backup" class="button">Start Backup</button>
        <button type="submit" name="action" value="restore" class="button">Start Restore</button>
    </form>
{% endblock %}
